<body>
    <h1>Space Adventure Story</h1>
    <form method="POST" action="/ITC505/lab-7">
        <label for="planet">Name of a Planet:</label>
        <input type="text" id="planet" name="planet" required><br>

        <label for="alienName">Alien Name:</label>
        <input type="text" id="alienName" name="alienName" required><br>

        <label for="spaceVehicle">Type of Space Vehicle:</label>
        <input type="text" id="spaceVehicle" name="spaceVehicle" required><br>

        <label for="emotion">Emotion:</label>
        <input type="text" id="emotion" name="emotion" required><br>

        <label for="cosmicItem">Name of a Cosmic Item:</label>
        <input type="text" id="cosmicItem" name="cosmicItem" required><br>

        <button type="submit">Blast Off!</button>
    </form>

    </footer>
