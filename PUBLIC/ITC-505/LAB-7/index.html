<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Mad Lib</title>
    <link rel="stylesheet" href="madlib.css">
</head>
<body>
    <h1>Space Adventure Story</h1>
    <form method="POST" action="/ITC-505/LAB-7">
        <label for="adjective">Name of a Planet:</label>
        <input type="text" id="adjective" name="adjective" required><br>

        <label for="noun">Alien Name:</label>
        <input type="text" id="noun" name="noun" required><br>

        <label for="verb">Type of Space Vehicle:</label>
        <input type="text" id="verb" name="verb" required><br>

        <label for="adverb">Emotion:</label>
        <input type="text" id="adverb" name="adverb" required><br>

        <label for="pluralnoun">Name of a Cosmic Item:</label>
        <input type="text" id="pluralnoun" name="pluralNoun" required><br>

        <button type="submit">Blast Off!</button>
    </form>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
        const lastModified = document.lastModified;
        document.getElementById('lastModified').textContent = lastModified;
    </script>
</body>
</html>
